<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
        <form action="register_account.html" method="post" id="registration_form">
            <fieldset>
                <legend>Registration Information</legend>
                <label for="email">E-Mail:</label>
                <input type="email" name="email" id="email"
                    autofocus required autocomplete="on"><br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required
                    placeholder="At least 6 letters or numbers" 
                    pattern="[a-zA-Z0-9]{6,}"
                    title="Must be at least 6 alphanumeric characters">
                <br>
                <label for="verify">Verify Password:</label>
                <input type="password" name="verify" id="verify" required><br>
         </fieldset>     
         <fieldset>
            <legend>Member Information</legend>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name"
                required autocomplete="on"><br>        
            <label for="state">State:</label>
            <input type="text" name="state" id="state" required 
                maxlength="2" 
                placeholder="2-character code"
                autocomplete="on"><br>
            <label for="zip">ZIP Code:</label>
            <input type="text" name="zip" id="zip" required
                placeholder="5 or 9 digits" 
                pattern="^\d{5}(-\d{4})?$"
                title="Either 5 or 9 digits"
                autocomplete="on"><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone"
                placeholder="999-999-9999" 
                pattern="\d{3}[\-]\d{3}[\-]\d{4}" 
                title="Must be 999-999-999 format"
                autocomplete="on"><br>
                Style:<br>
        </fieldset>  
        <fieldset>
            <legend>Member Information</legend>
            <label for="membership-type">Membership Type:</label>
                <select id="membership-type" name="membership-type">
                    <option value="Junior">Junior</option>
                    <option value="Regular">Regular</option>
                    <option value="Charter">Charter</option>
                </select>

                <label for="start-date">Starting Date:</label>
                    <input type="date" id="start-date" name="start-date" required>

                <label for="ticket-quantity">Number of Tickets (1-4):</label>
                    <input type="number" id="ticket-quantity" name="ticket-quantity" min="1" max="4" value="2">
            </fieldset>    
            <fieldset>
                <legend>How Did You Hear About Us?</legend>
                <label for="search-engine">Search engine</label>
                <input type="checkbox" id="search-engine" name="how-hear[]" value="search-engine">
                <br>
                <label for="social-media">Social media</label>
                <input type="checkbox" id="social-media" name="how-hear[]" value="social-media">
                <br>
                <label for="email">Email</label>
                <input type="checkbox" id="email" name="how-hear[]" value="email">
                <br>
                <label for="friend-colleague">Friend or colleague</label>
                <input type="checkbox" id="friend-colleague" name="how-hear[]" value="friend-colleague">
              </fieldset> 
              <fieldset>
                    Comments:<br>
                    <textarea id="comments"
                     placeholder="If you have any comments, please enter them here.">
                    </textarea>

              </fieldset>
        </form>
</body>
</html>
